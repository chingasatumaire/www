<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rueda Fina Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
        <!-- ..................Start Navbar................... -->
    <nav>
        <div class="container nav-container">
            <a href="" class="logo"><h3>RUEDA FINA</h3></a>
            <ul class="nav-link">
                <li><a href="" style="--i:1;" class="active">Inicio</a></li>
                <li><a href="" style="--i:2;">Sobre nosotros</a></li>
                <li><a href="" style="--i:5;">Contactanos</a></li>
            </ul>
            <ul class="social-link">
                <li><a href="" style="--i:1;"><i class="fab fa-facebook"></i></a></li>
                <li><a href="" style="--i:2;"><i class="fab fa-twitter"></i></a></li>
                <li><a href="" style="--i:3;"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Header con formulario de inicio de sesión -->
    <header>
        <div class="container header-container">
            <div class="header-left">
                 <!-- Start Datos Dinamicos-->
                <h1>Bienvenido de nuevo</h1>
                <h3>Inicia sesión para continuar</h3>
                <form class="login-form">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

                    <button type="submit" class="btn">Iniciar sesión</button>

                    <p class="register-link">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
                </form>
                <!-- End Datos Dinamicos-->
            </div>
            <div class="header-right">
                <div class="sq-box">
                    <img src="./car.png" alt="">
                </div>
            </div>
        </div>
        <div class="sq-box2"></div>
    </header>
</body>
</html>
