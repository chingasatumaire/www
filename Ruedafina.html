<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rueda Fina</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.css">
    <script src="Logica.js" defer></script>
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a href="#" class="logo"><h3>RUEDA FINA</h3></a>
            <ul class="nav-link">
                <li><a href="#" onclick="loadPage('home')">Inicio</a></li>
                <li><a href="#" onclick="loadPage('about')">Sobre nosotros</a></li>
                <li><a href="#" onclick="loadPage('models')">Modelos</a></li>
                <li><a href="#" onclick="loadPage('contact')">Contáctanos</a></li>
            </ul>
            <ul class="social-link">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="container header-container">
            <div class="header-left">
                <h1>Bienvenido de nuevo</h1>
                <h3>Inicia sesión para continuar</h3>
                <form class="login-form" onsubmit="return handleLogin(event)">
                    <div class="input-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn">Iniciar sesión</button>
                    <p class="register-link">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
                </form>
            </div>
            <div class="header-right">
                <div class="sq-box">
                    <img src="./car.png" alt="Car Image">
                </div>
            </div>
        </div>
        <div class="sq-box2"></div>
    </header>

    <div id="dynamic-content"></div>

    <script>
        // Cargar la página de inicio al cargar el archivo
        window.onload = function() {
            loadPage('home');
        };
    </script>
</body>
</html>
